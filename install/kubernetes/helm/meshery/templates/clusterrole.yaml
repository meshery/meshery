apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "meshery.serviceAccountName" . }}
  labels:
{{- include "meshery.labels" . | nindent 4 }}
rules:
- apiGroups: ["networking.istio.io"]
  resources:
  - virtualservices
  - destinationrules
  - serviceentries
  - gateways
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- if .Values.rbac.nodes }}
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - "watch"
{{- end }}