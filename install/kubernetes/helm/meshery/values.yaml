# Default values for meshery.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
restartPolicy: Always

image:
  repository: layer5/meshery:stable-latest
  pullPolicy: Always

env:
  EVENT: mesheryLocal
  SAAS_BASE_URL: https://meshery.layer5.io
  PROVIDER_BASE_URLS: https://meshery.layer5.io
  ADAPTER_URLS: meshery-istio:10000 meshery-linkerd:10001 meshery-consul:10002 meshery-kuma:10007 meshery-osm:10009 meshery-nsm:10004 meshery-traefik-mesh:10006 meshery-cpx:10008

probe:
  #TODO: Need to confirm the health check path of meshery. 
  livenessProbe:
    enabled: false
  readinessProbe: 
    enabled: false


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# For AKS AWS GCP to get the permissions to watch the nodes 
rbac:
  nodes: false

serviceAccount:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "meshery-server"

podSecurityContext: {}
  # fsGroup: 2000

annotations: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 9081
  target_port: 8080
  annotations: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


# Deploy meshery-istio
#
meshery-istio:
  enabled: true
  fullnameOverride: meshery-istio
  

# Deploy meshery-linkerd
# 
meshery-linkerd:
  enabled: true
  fullnameOverride: meshery-linkerd

meshery-consul:
  enabled: true
  fullnameOverride: meshery-consul

meshery-kuma:
  enabled: true
  fullnameOverride: meshery-kuma

meshery-osm:
  enabled: true
  fullnameOverride: meshery-osm

meshery-nsm:
  enabled: true
  fullnameOverride: meshery-nsm

meshery-traefik-mesh:
  enabled: true
  fullnameOverride: meshery-traefik-mesh

meshery-cpx:
  enabled: true
  fullnameOverride: meshery-cpx

meshery-operator:
  enabled: true
  fullnameOverride: meshery-operator

# If there need the test cases set it as true.
#
testCase:
  enabled: false

# # TODO: There need to confirm that we should deploy the Gateway and VirtualService for Meshery or not. 
# There will be an issue when deploying Meshery before Istio and this could make the deploying fail.
# meshery-gateway
#
mesherygateway:
  enabled: false
  selector:
    istio: ingressgateway
