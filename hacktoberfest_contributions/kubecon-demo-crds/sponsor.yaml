apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sponsors.demo.meshery.io
spec:
  group: demo.meshery.io
  names:
    kind: Sponsor
    plural: sponsors
    singular: sponsor
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: ["name", "tier"]
              properties:
                name:
                  type: string
                tier:
                  type: string
                  enum: ["Platinum", "Gold", "Silver", "Bronze"]
                website:
                  type: string
                sessionsSponsored:
                  type: array
                  items:
                    type: string
                    description: Reference to Kubecon sessions
            status:
              type: object
              properties:
                active:
                  type: boolean
