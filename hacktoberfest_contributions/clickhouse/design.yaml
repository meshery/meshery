apiVersion: meshery.io/v1alpha1
kind: Design
metadata:
  name: ClickHouse
  description: Bitnami ClickHouse Helm chart imported as a Meshery Design
spec:
  components:
    - name: clickhouse
      type: helm
      model:
        url: https://artifacthub.io/packages/helm/bitnami/clickhouse
        version: 27.1.2 # Update to latest if needed
      settings:
        auth:
          username: "admin"
          # It is strongly recommended to use a Kubernetes secret for the password in production.
          # The 'password' field is intentionally omitted to prevent storing credentials in plaintext.
          # To set the password, create a Kubernetes secret and reference it below.
          # existingSecret: "my-clickhouse-secret"
          # existingSecretKey: "admin-password"
        tls:
          enabled: true
          autoGenerated:
            enabled: true
        
