name: Golang Unit and Integration Tests
on:
  push:
    branches:
      - "master"
    paths:
      - "**.go"
      - "**.golden"
  pull_request:
    branches:
      - "master"
    paths:
      - "**.go"
      - "**.golden"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"

jobs:
  golangci:
    strategy:
      matrix:
        go: [1.23]
        os: [ubuntu-24.04]
    name: golangci-lint
    if: github.repository == 'meshery/meshery'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          args: --config=.golangci.yml --timeout=10m
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-24.04
    needs: golangci
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install lynx for xdg-open support
        run: sudo apt-get install lynx
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Run coverage
        run: go test --short ./... -race -coverprofile=coverage.txt -covermode=atomic
      - name: Upload coverage to Codecov
        if: github.repository == 'meshery/meshery'
        uses: codecov/codecov-action@v4.3.0
        with:
          files: ./coverage.txt
          flags: unittests
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-24.04
    needs: golangci
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install lynx for xdg-open support
        run: sudo apt-get install lynx
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: "kind-cluster"
      - name: Run coverage
        run: |
          cd mesheryctl;
          make; 
          ./mesheryctl system start -p docker;
          ./mesheryctl system update -y;
          ./mesheryctl system status -y;
          ./mesheryctl system restart -y;
          ./mesheryctl system check --preflight;  
          ./mesheryctl system stop -y;
          echo "Running Mesheryctl with Docker completed."
        
          ./mesheryctl system start -p kubernetes;
          ./mesheryctl system update -y;
          ./mesheryctl system status -y;
          ./mesheryctl system restart -y;
          ./mesheryctl system check --preflight;
          ./mesheryctl system stop -y;
          echo "Running Mesheryctl with Kubernetes completed."
          
      - name: Upload coverage to Codecov
        if: github.repository == 'meshery/meshery'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
          flags: gointegrationtests    
  # TODO: move to separate workflow
  server-integration-tests-with-meshsync:
    if: github.repository == 'meshery/meshery'
    name: Integration tests with meshsync
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
        # inspired by .github/workflows/build-ui-and-server.yml
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
      - name: memory value
        run: df -h

      #   # TODO  could reuse from ui-and-server build workflow?
      #   #       maybe move there whole this whole job?
      # - name: Build meshery image
      #   run: make docker-build

      # - name: memory value 2
      #   run: df -h

      # - name: Remove dangling images, stopped containers
      #   run: docker system prune -f

      # because build takes 10 minutes :) 
      - name: docker pull for now instead of build
        run: |
          docker pull layer5/meshery:stable-latest
          docker tag layer5/meshery:stable-latest layer5/meshery:latest

      - name: memory value 3
        run: df -h

      - name: Integration tests set up (cluster)
        run: make server-integration-tests-meshsync-setup-cluster

      - name: Integration tests set up (connection)
        run: make server-integration-tests-meshsync-setup-connection

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Integration tests run
        run: make server-integration-tests-meshsync-run

      - name: Integration tests clean up
        run: make server-integration-tests-meshsync-cleanup