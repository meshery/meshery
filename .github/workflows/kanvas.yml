name: Meshery Snapshot Service

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

  workflow_call:
    inputs:
      fileName:
        description: Relative file path from the root directory
        required: true
        type: string
    outputs:
      resource_url:
        description: "The URL of the generated resource."
        value: ${{ jobs.KanvasScreenshot.outputs.resource_url }}

permissions:
  actions: read
  contents: write
  security-events: write
  statuses: write
  pull-requests: write
  id-token: write

jobs:
  KanvasScreenshot:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    outputs:
      resource_url: ${{ steps.test_result.outputs.resource_url }}

    steps:
      - name: Set PR number # To comment the final status on the Pull-request
        run: |
          echo "PULL_NO=$(jq --raw-output .pull_request.number $GITHUB_EVENT_PATH)" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      # Removed the second checkout of 'layer5labs/kanvas-snapshot' repo

      - id: test_result
        uses: layer5labs/Kanvas-Snapshot@v0.2.34
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          mesheryToken: ${{ secrets.MESHERY_TOKEN }}
          prNumber: ${{ env.PULL_NO }}
          application_type: Kubernetes Manifest
          filePath: ${{ inputs.fileName == '' && 'install/deployment_yamls/k8s' || inputs.fileName }}
