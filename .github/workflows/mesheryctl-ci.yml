name: Mesheryctl
on:
  push:
    branches:
      - 'master'
    paths:
      - 'mesheryctl/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'mesheryctl/**'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  golangci:
    name: golangci-lint
    if: github.repository == 'meshery/meshery'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with: 
          check-latest: 'true'
          go-version: '1.17.x'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: latest
          # Optional: working directory, useful for monorepos
          working-directory: mesheryctl

          # Optional: golangci-lint command line arguments.
          # args: --issues-exit-code=0

          # Optional: show only new issues if it's a pull request. The default value is `false`.
          # only-new-issues: true
  mesheryctl_build:
    name: Mesheryctl build & release
    if: github.repository == 'meshery/meshery'
    runs-on: macos-latest
    needs: [golangci]
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Unshallow
      run: git fetch --prune --unshallow
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.17.x'
    - name: Setup Cache
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: goreleaser WITHOUT tag
      uses: goreleaser/goreleaser-action@v2.8.0
      if: success() && startsWith(github.ref, 'refs/tags/') == false
      env:
        RELEASE_CHANNEL: "edge"
      with:
        version: latest
        args: release --snapshot --skip-publish --rm-dist
  mesheryctl_docs:
    if: "always() && github.event_name != 'pull_request' "
    runs-on: ubuntu-latest
    steps:
      - name: Skip if needed
        run: |
            echo "this is it ${{ needs.SkipIfNeeded.outputs.skipdocupdate }} "
            if [ "${{github.event_name }}" == "push" ];then
              echo "version=edge" >> $GITHUB_ENV
            fi
            if [ "${{github.event_name }}" == "release" ];then
              echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
            fi
      - uses: actions/checkout@master
        with: 
          repository: meshery/meshery
          token: ${{ secrets.GH_ACCESS_TOKEN }} 
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'
          check-latest: 'true'
      - name: Run script ðŸ“œ
        run: |
          cd mesheryctl/doc 
          go run doc.go
      - name: Commit âœ…
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: docs
          commit_user_name: l5io
          commit_user_email: ci@layer5.io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit_options: '--signoff'
          commit_message: '[Docs] Update mesheryctl docs'
