name: Meshery CLI Build and Releaser (stable)

on:
  workflow_dispatch:
    inputs:
      release-tag:
        type: string
        required: true
        default: v0.x.x

jobs:
  ctlrelease:
    name: Mesheryctl Build & Release
    if: github.repository == 'meshery/meshery' &&
      github.event.inputs.release-tag &&
      !contains(github.event.inputs.release-tag, 'patch') &&
      !contains(github.event.inputs.release-tag, 'alpha') &&
      !contains(github.event.inputs.release-tag, 'beta') &&
      !contains(github.event.inputs.release-tag, 'rc')
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Goreleaser with tag
        uses: goreleaser/goreleaser-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_NOTES_PAT }}
          RELEASE_CHANNEL: "stable"
        with:
          version: "v2.28.0" # pinned version for stability
          args: release --clean --skip-validate --tag ${{ github.event.inputs.release-tag }} -f .github/.goreleaser.yml

      # ---------------- Cosign signing for binaries ----------------
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: "v2.2.3"

      - name: Sign Mesheryctl binaries
        run: |
          set -e
          for file in ./dist/mesheryctl_*.tar.gz; do
            echo "Signing $file"
            cosign sign $file --key ${{ secrets.COSIGN_PRIVATE_KEY }} --password ${{ secrets.COSIGN_PASSWORD }}
          done

      - name: Verify Mesheryctl signatures
        run: |
          set -e
          for file in ./dist/mesheryctl_*.tar.gz; do
            echo "Verifying $file"
            cosign verify $file --key ${{ secrets.COSIGN_PUBLIC_KEY }}
          done
      # ------------------------------------------------------------
      - name: Bump Homebrew-core formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: mesheryctl
          download-url: https://github.com/meshery/meshery.git
          tag-name: ${{ github.event.inputs.release-tag }}
        env:
          COMMITTER_TOKEN: ${{ secrets.MESHERY_CI }}
