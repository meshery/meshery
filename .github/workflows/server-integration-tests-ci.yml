name: Golang Unit and Integration Tests
on:
  push:
    branches:
      - "master"
    paths:
      - "server/**.go"
      - "server/**.golden"
  pull_request:
    branches:
      - "master"
    paths:
      - "server/**.go"
      - "server/**.golden"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"

jobs:
  server-integration-tests:
    name: Integration tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 
      - name: Install Kind and kubectl
        uses: helm/kind-action@v1.10.0
      - name: Integration tests set up
        run: make server-integration-tests-meshsync-setup
      - name: Integration tests run
        # run: make server-integration-tests-meshsync-run
        run: echo "TODO"
      - name: Integration tests clean up
        run: make server-integration-tests-meshsync-cleanup
    
