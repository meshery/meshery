name: eslint-check
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Run ESLint Meshery-UI
      run: cd ui && npm i eslint && npx eslint .
    - name: Run ESLint Provider-UI
      run: cd provider-ui && npm i eslint && npx eslint .
