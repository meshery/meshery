name: Re-usable Workflow - Build UI and Server
on:
  workflow_call:
    secrets:
      NODE_VERSION:
        required: true
      GO_VERSION:
        required: true

jobs:
  build-backend:
    name: Backend build
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          repository: meshery/meshery
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - run: |
          GOPROXY=https://proxy.golang.org,direct GOSUMDB=off GO111MODULE=on go build -tags draft ./server/cmd/main.go ./server/cmd/error.go
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meshery
          path: ./main
  ui-build:
    name: UI build
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          repository: meshery/meshery
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: '**/package-lock.json'
      - name: Install dependencies
        run: |
          make ui-build
      - name: upload meshery-ui artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshery-ui-build
          path: ui/out/
      - name: upload Meshery-provider-ui artifacts
        uses: actions/upload-artifact@v4
        with:
          name: meshery-provider-ui build
          path: provider-ui/out/

