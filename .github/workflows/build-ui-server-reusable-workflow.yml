name: Re-usable Workflow - Build UI and Server
on:
  workflow_call:
    secrets:
      NODE_VERSION:
        required: true
      GO_VERSION:
        required: true

jobs:
  build-backend:
    name: Backend build
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          repository: meshery/meshery
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@master
        with:
          go-version: "1.21"
      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: |
          GOPROXY=https://proxy.golang.org,direct GOSUMDB=off GO111MODULE=on go build -tags draft ./server/cmd/main.go ./server/cmd/error.go
      - name: Upload artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          name: meshery
          path: ./main
  ui-build:
    name: UI build
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@master
        with:
          repository: meshery/meshery
          fetch-depth: 1
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: 18
      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/cache
            ~/.cache
            /home/runner/.cache
            !~/cache/exclude
            **/node_modules
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          cd ui
          npm i
          cd ..
          cd provider-ui
          npm i
      - name: build meshery-ui
        run: |
          make ui-meshery-build
      - name: build provider-ui
        run: |
          make ui-provider-build
      - name: upload meshery-ui artifact
        uses: actions/upload-artifact@v3
        with:
          name: meshery-ui-build
          path: ui/out/
      - name: upload Meshery-provider-ui artifacts
        uses: actions/upload-artifact@v3
        with:
          name: meshery-provider-ui build
          path: provider-ui/out/

