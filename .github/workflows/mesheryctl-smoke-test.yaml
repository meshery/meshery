name: mesheryctl Smoke Test
on:
  push:
    branches:
      - 'master'
    paths:
      - 'mesheryctl/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'mesheryctl/**'
  workflow_dispatch:
    inputs:
      command:
        description: command to run with mesheryctl
        required: false
        default: ''
      assert:
        description: string to check for in the command output
        required: false
        default: 'Available'
jobs:
  smoke-test:
    name: mesheryctl Smoke Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build mesheryctl
      run: |
        cd mesheryctl
        make
        ls
    
    - name: Test mesheryctl Manually
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        if ./mesheryctl/mesheryctl ${{ github.event.inputs.command }} | grep -q '${{ github.event.inputs.assert }}'; then
          echo "Matched, Passed Test"
          exit 0
        else
          echo "Mismatch, Failed Test"
          exit 1
        fi
    - name: Test mesheryctl Automatically
      if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
      run: |
        if ./mesheryctl/mesheryctl -h | grep -q 'Available'; then
          echo "Matched, Passed Test"
          exit 0
        else
          echo "Mismatch, Failed Test"
          exit 1
        fi