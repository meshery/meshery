name: MeshKit Error Codes Utility (Reusable)

on:
  workflow_call:

jobs:
  Update-error-codes:
    name: Error codes utility
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 1
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build Error Utility
        run: |
          go install github.com/layer5io/meshkit/cmd/errorutil@master
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Run Utility For Meshery Server
        run: |
          errorutil update -d . -i ./server/helpers -o ./server/helpers --skip-dirs mesheryctl
          output=$(errorutil -d . analyze -i ./server/helpers -o ./server/helpers --skip-dirs mesheryctl | wc -c)
          if [ "$output" -ne 0 ]; then
            exit 1
          fi
          echo '{ "errors_export": "" }' | jq --slurpfile export ./server/helpers/errorutil_errors_export.json \
            '.errors_export = $export[0]' > ./docs/_data/errorref/meshery-server_errors_export.json

      - name: Run Utility For Mesheryctl
        run: |
          cd ./mesheryctl
          errorutil update -d . -i ./helpers -o ./helpers
          output=$(errorutil -d . analyze -i ./helpers -o ./helpers | wc -c)
          if [ "$output" -ne 0 ]; then
            exit 1
          fi
          echo '{ "errors_export": "" }' | jq --slurpfile export ../server/helpers/errorutil_errors_export.json \
            '.errors_export = $export[0]' > ../docs/_data/errorref/mesheryctl_errors_export.json

      - name: Commit changes
        if: ${{ github.event_name != 'pull_request' }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: mesheryctl/helpers server/helpers/ **.go docs/
          commit_user_name: l5io
          commit_user_email: ci@layer5.io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit_options: "--signoff"
          commit_message: "[Error Codes]: Update Meshery server and mesheryctl error codes and reference"
