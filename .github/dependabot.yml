version: 2
updates:
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 5
  labels:
  - pr/dependencies
  - kind/chore
  - language/go
  ignore:
  - dependency-name: k8s.io/api
    versions:
    - ">= 0.20.a"
    - "< 0.21"
  - dependency-name: k8s.io/apimachinery
    versions:
    - ">= 0.20.a"
    - "< 0.21"
  - dependency-name: k8s.io/client-go
    versions:
    - ">= 0.20.a"
    - "< 0.21"
- package-ecosystem: npm
  directory: "/ui"
  schedule:
    interval: monthly
  open-pull-requests-limit: 5
  labels:
  - kind/chore
  - pr/dependencies
  ignore:
  - dependency-name: "@material-ui/core"
    versions:
    - "> 4.9.13"
    - "< 5"
  - dependency-name: next
    versions:
    - "> 10.0.1"
    - "< 10.1"
  - dependency-name: next-redux-wrapper
    versions:
    - ">= 6.a"
    - "< 7"
  - dependency-name: react-select
    versions:
    - ">= 3.1.a"
    - "< 3.2"
- package-ecosystem: npm
  directory: "/provider-ui"
  schedule:
    interval: monthly
  open-pull-requests-limit: 5
  reviewers:
  - nebula-aac
  labels:
  - kind/chore
  - pr/dependencies

- package-ecosystem: docker
  directory: /.github/actions/comment-preview-on-pr
  schedule:
    interval: daily

- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: daily

- package-ecosystem: docker
  directory: /
  schedule:
    interval: daily

- package-ecosystem: bundler
  directory: /docs
  schedule:
    interval: daily

- package-ecosystem: bundler
  directory: /docs/v0.6
  schedule:
    interval: daily

- package-ecosystem: docker
  directory: /install/docker-extension
  schedule:
    interval: daily

- package-ecosystem: gomod
  directory: /install/docker-extension
  schedule:
    interval: daily

- package-ecosystem: npm
  directory: /install/docker-extension/ui
  schedule:
    interval: daily

- package-ecosystem: docker
  directory: /install/docker
  schedule:
    interval: daily

- package-ecosystem: docker
  directory: /install/docker/testing
  schedule:
    interval: daily
