project_name: mesheryctl
version: 2
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - main: ./mesheryctl/cmd/mesheryctl/main.go
    id: default
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/meshery/meshery/mesheryctl/internal/cli/root/constants.version={{.Tag}}
      - -s -w -X github.com/meshery/meshery/mesheryctl/internal/cli/root/constants.commitsha={{.ShortCommit}}
      - -s -w -X github.com/meshery/meshery/mesheryctl/internal/cli/root/constants.releasechannel={{.Env.RELEASE_CHANNEL}}
    # GOOS list to build for.
    # For more info refer to: https://golang.org/doc/install/source#environment
    # Defaults are darwin and linux.
    goos:
      - linux
      - windows
    # # GOARCH to build for.
    # # For more info refer to: https://golang.org/doc/install/source#environment
    # # Defaults are 386 and amd64.
    goarch:
      - amd64
      - arm
      - arm64
    # List of combinations of GOOS + GOARCH + GOARM to ignore.
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
  - main: ./mesheryctl/cmd/mesheryctl/main.go
    id: darwin
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X github.com/meshery/meshery/mesheryctl/internal/cli/root/constants.version={{.Tag}}
      - -s -w -X github.com/meshery/meshery/mesheryctl/internal/cli/root/constants.commitsha={{.ShortCommit}}
      - -s -w -X github.com/meshery/meshery/mesheryctl/internal/cli/root/constants.releasechannel={{.Env.RELEASE_CHANNEL}}
    # GOOS list to build for.
    # For more info refer to: https://golang.org/doc/install/source#environment
    # Defaults are darwin and linux.
    goos:
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
archives:
  - id: stable
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{.Version}}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  name_template: "Meshery {{.Tag}}"
scoops:
  - repository:
      owner: meshery
      name: scoop-bucket
    commit_author:
      name: mesheryctl releaser
      email: community@meshery.io
    homepage: "https://meshery.io"
    description: "The Collaborative Cloud Native Manager."
    license: Apache 2.0