name: "Download Build Artifacts"
description: "Download backend, UI, and provider UI artifacts"

inputs:
  backend-artifact:
    description: "Backend artifact name"
    required: true
  ui-artifact:
    description: "UI artifact name"
    required: true
  provider-ui-artifact:
    description: "Provider UI artifact name"
    required: true

runs:
  using: "composite"
  steps:
    - name: Download Backend Artifact
      uses: actions/download-artifact@v6
      with:
        name: ${{ inputs.backend-artifact }}
        path: .

    - name: Download UI Artifact
      uses: actions/download-artifact@v6
      with:
        name: ${{ inputs.ui-artifact }}
        path: ./ui/out

    - name: Download Provider UI Artifact
      uses: actions/download-artifact@v6
      with:
        name: ${{ inputs.provider-ui-artifact }}
        path: ./provider-ui/out
