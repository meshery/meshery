# We assume a few things about the schema. We use the graphql-ruby gem to generate docs, which enforces:
# - All mutations have a single input field named 'input'
# If these things change, then doc generation for GraphQL will break.

# ================= COMMONS =========================

scalar Map
scalar Time
scalar Any

# Service Mesh Types
enum MeshType {
  # All meshes that Meshery supports
  ALL_MESH

  # Invalid Mesh
  INVALID_MESH

  # AWS App Mesh
  APP_MESH

  # Citrix Service Mesh
  CITRIX_SERVICE_MESH

  # Consul by HashiCorp
  CONSUL

  # Istio Service Mesh
  ISTIO

  # Kuma
  KUMA

  # LinkerD Service Mesh
  LINKERD

  # Traefik Mesh
  TRAEFIK_MESH

  # Octarine Mesh
  OCTARINE

  # Network Service Mesh
  NETWORK_SERVICE_MESH

  # VMware Tanzu Service Mesh
  TANZU

  # Open Service Mesh
  OPEN_SERVICE_MESH

  # NGINX Service Mesh
  NGINX_SERVICE_MESH

  # Cilium Service Mesh
  CILIUM_SERVICE_MESH
}

enum MesheryController {
    BROKER
    OPERATOR
    MESHSYNC
  }

enum MesheryControllerStatus {
    DEPLOYED
    NOTDEPLOYED
    DEPLOYING
    UNKOWN
  }

type MesheryControllersStatusListItem {
    contextId: String!
    controller: MesheryController! 
    status: MesheryControllerStatus!
  }

type MeshSyncEvent {
    type: String!
    object: Any!
    contextId: String!
  }


enum Status {
  # Enabled
  ENABLED

  # Connected (Applicable only for NATS status for now)
  CONNECTED

  # Disabled
  DISABLED

  # Processing
  PROCESSING

  # Unknown
  UNKNOWN
}

type Error {
  # Error Code
  code: String!

  # Error Details
  description: String!
}

# ================ DASHBOARD ================

type Resource {
  # Name of resource
  kind: String!,
  # Number of resouce
  count: Int!
}

# Details about discovered workloads
type ClusterResources {
  resources: [Resource!]!,
}

# =================== ADDONS =====================

# Input for changing Addon Status
input AddonStatusInput {
  # Filter by Serice Mesh
  selector: MeshType
  #kubernetes context ID
  k8scontextID: String!
  # Desired Status
  targetStatus: Status!
}

# Deatils about the Addon Component
type AddonList {
  # Name
  name: String!

  # Owner
  owner: String!
}

# ============== DATA PLANE =======================

# Data Plane for a particular Mesh
type DataPlane {
  # Service Mesh Name
  name: String!

  # Members of the Mesh
  proxies: [Container!]!
}

type Container {
  controlPlaneMemberName: String!
  containerName: String!
  image: String!
  status: Container_Status
  # args: NOT IMPLEMENTED
  ports: [Container_Port]
  # env: NOT IMPLEMENTED,
  resources: Any
}

type Container_Status {
  containerStatusName: String!
  image: String!
  state: Any
  lastState: Any
  ready: Boolean!
  restartCount: Any
  # image: String!
  # imageID: String!
  # containerID: String!
  started: Boolean!
  imageID: Any
  containerID: Any
}

type Container_Port {
  name: String
  containerPort: Int!
  protocol: String!
}

# ============== CONTROL PLANE =======================

# Filter Control Plane Query
input ServiceMeshFilter {
  # Filter by Service Mesh
  type: MeshType
  k8sClusterIDs: [String!] 
}

# Control Plane data for a particular Mesh
type ControlPlane {
  # Service Mesh Name
  name: String!

  # Members of the Mesh
  members: [ControlPlaneMember!]!
}

# Member Details
type ControlPlaneMember {
  # Name
  name: String!

  # Component
  component: String!

  # Version
  version: String!

  # Namespace
  namespace: String!

  # DataPlanes
  data_planes: [Container!]
}

# ============== OPERATOR =============================

# Input for status change of Meshery Operator
input OperatorStatusInput {
  # Desired status for Meshery Operator
  targetStatus: Status!
  
  contextID: String!
}

type OperatorStatusPerK8sContext{
  contextID: String!
  operatorStatus: OperatorStatus!
}
type OperatorControllerStatusPerK8sContext{
  contextID: String!
  OperatorControllerStatus: OperatorControllerStatus!
}
# Status of Meshery Operator and its controllers
type OperatorStatus {
  # Status of Meshery Operator
  status: Status!

  # Verion of Meshery Operator
  version: String!

  # Details about various Controllers of Meshery Operator
  controllers: [OperatorControllerStatus!]!

  # Error Logs encountered by Meshery Operator
  error: Error

  contextID: String!
}

# Controllers of Meshery Operator
type OperatorControllerStatus {
  # Controller Name
  name: String!

  # Controller Verison
  version: String!

  # Controller Status
  status: Status!

  # Controller Error Log
  error: Error

  contextID: String!

}

# ============== NAMESPACE =============================

