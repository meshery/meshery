# We assume a few things about the schema. We use the graphql-ruby gem to generate docs, which enforces:
    # - All mutations have a single input field named 'input'
# If these things change, then doc geneartion for GraphQL will break.

# ================= COMMONS =========================

scalar Map
scalar Time
scalar Any

# Service Mesh Types
enum MeshType {

	# All meshes that Meshery supports
    ALL_MESH

	# Invalid Mesh
	INVALID_MESH

	# AWS App Mesh
    APP_MESH

	# Citrix Service Mesh
    CITRIX_SERVICE_MESH

	# Consul by HashiCorp
    CONSUL

	# Istio Service Mesh
    ISTIO

	# Kuma
    KUMA

	# LinkerD Service Mesh
    LINKERD

	# Traefik Mesh
    TRAEFIK_MESH

	# Octarine Mesh 
    OCTARINE

	# Network Service Mesh
    NETWORK_SERVICE_MESH

	# VMware Tanzu Service Mesh
    TANZU

	# Open Service Mesh
    OPEN_SERVICE_MESH

	# NGINX Service Mesh
    NGINX_SERVICE_MESH
}

enum Status {

	# Enabled
	ENABLED

	# Disabled
	DISABLED

	# Processing
	PROCESSING

	# Unknown
	UNKNOWN
}

type Error {

	# Error Code
	code: String!

	# Error Details
	description: String!
}

# =================== ADDONS =====================

# Input for changing Addon Status
input AddonStatusInput {
	
	# Filter by Serice Mesh
	selector: MeshType,

	# Desired Status
	targetStatus: Status!
}

# Deatils about the Addon Component
type AddonList {

	# Name
    name: String!

	# Owner
	owner: String!

	# Endpoint (if applicable)
	endpoint: String!
}


# ============== CONTROL PLANE =======================

# Filter Control Plane Query
input ControlPlaneFilter {

	# Filter by Service Mesh
    type: MeshType
}

# Control Plane data for a particular Mesh
type ControlPlane {

	# Service Mesh Name
	name: String!

	# Members of the Mesh
	members: [ControlPlaneMember!]!
}

# Member Details
type ControlPlaneMember {

	# Name
	name: String!

	# Component
	component: String!

	# Version
	version: String!

	# Namespace
	namespace: String!

	# DataPlanes
	data_planes: [Container]
}

type Container {
	name: String!
	image: String!
	# args: NOT IMPLEMENTED 
	ports: [Container_Port]
	# env: NOT IMPLEMENTED,
	resources: Container_Resource
}

type Container_Port {
	name: String
	containerPort: Int!
	protocol: String!

}

type Container_Resource {
	limits: Resource
	requests: Resource
}

type Resource {
	cpu: String
	memory: String
}

# ============== OPERATOR =============================

# Input for status change of Meshery Operator
input OperatorStatusInput {

	# Desired status for Meshery Operator
	targetStatus: Status!
}

# Status of Meshery Operator and its controllers
type OperatorStatus {

	# Status of Meshery Operator
	status: Status!

	# Verion of Meshery Operator
    version: String!

	# Details about various Controllers of Meshery Operator
    controllers: [OperatorControllerStatus!]!

	# Error Logs encountered by Meshery Operator
	error: Error
}

# Controllers of Meshery Operator
type OperatorControllerStatus {

	# Controller Name
	name: String!

	# Controller Verison
    version: String!

	# Controller Status
	status: Status!

	# Controller Error Log
	error: Error
}

# ============== NAMESPACE =============================

# Type to define a k8s Namespace
type NameSpace {
	
	# Namespace Name
	namespace: String!
}

