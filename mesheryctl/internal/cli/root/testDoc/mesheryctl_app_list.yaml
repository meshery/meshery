name: mesheryctl app list
synopsis: List applications
description: Display list of all available applications.
usage: mesheryctl app list [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for list
inherited_options:
- name: config
  default_value: /home/admin-pc/.meshery/config.yaml
  usage: path to config file
- name: token
  shorthand: t
  usage: Path to token file default from current context
- name: verbose
  shorthand: v
  default_value: "false"
  usage: verbose output
example: "\n\tList all the applications\n\tmesheryctl app list\n\t"
see_also:
- mesheryctl app - Service Mesh Apps Management
