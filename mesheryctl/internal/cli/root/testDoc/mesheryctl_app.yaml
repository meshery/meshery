name: mesheryctl app
synopsis: Service Mesh Apps Management
description: |
  Manage all apps operations; ;list, view, onboard and offboard
usage: mesheryctl app [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for app
- name: token
  shorthand: t
  usage: Path to token file default from current context
inherited_options:
- name: config
  default_value: /home/admin-pc/.meshery/config.yaml
  usage: path to config file
- name: verbose
  shorthand: v
  default_value: "false"
  usage: verbose output
see_also:
- mesheryctl - Meshery Command Line tool
- list - List applications
- offboard - Offboard application
- onboard - Onboard application
- view - Display application(s)
