<table style="display: flex; align-self: center; justify-self: center">
  <th>Service Mesh</th>
  <th>Adapter Status</th>
  <th>Adapter Version</th>
  <th>Earliest Supported Mesh Version</th>
  <tr>
    <td><img src="{{ page.image }}" style="width: 20px" /> {{ page.mesh_name }}</td>
    <td><a href="{{ page.github_link }}">{{ page.project_status }}</a></td>
    <td>{{ page.adapter_version }}</td>
    <td>{{page.earliest_version}}</td>
  </tr>
</table>
