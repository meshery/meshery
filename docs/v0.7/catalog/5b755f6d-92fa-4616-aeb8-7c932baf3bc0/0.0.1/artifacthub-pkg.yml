readme: "Set the PROMETHEUS_SERVER_ENDPOINT environment variable to the address of your Prometheus server.\nAdd the scrapeConfig to it, using the preferred means for your Prometheus install (ie. -f https://raw.githubusercontent.com/opencost/opencost/develop/kubernetes/prometheus/extraScrapeConfigs.yaml).\nConsider using the OpenCost Helm Chart for additional Prometheus configuration options.\nfor more information refer this docs  https://www.opencost.io/docs/installation/prometheus\n \n ##h4 Caveats and Consideration \n"
