description: |-
    This design pattern outlines a comprehensive, production-grade architecture for deploying and managing microservices on Microsoft Azure. It leverages Azure Kubernetes Service (AKS) as the container orchestrator and integrates Istio as a service mesh to provide advanced traffic management, mTLS security, and deep observability.

    The architecture includes a complete CI/CD pipeline using Jenkins for automated builds and deployments, with Azure Container Registry (ACR) for immutable image storage. A full observability stack is provisioned with Prometheus for metrics collection and Grafana for visualization. For stateful workloads, the design utilizes Azure Database for MySQL for persistence and Redis for high-performance caching.
