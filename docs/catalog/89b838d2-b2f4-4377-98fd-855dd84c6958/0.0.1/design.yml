name: bookInfoPatternIstio.yaml
services:
    bookinfo-vs:
        annotations: {}
        apiVersion: networking.istio.io/v1alpha3
        dependsOn: []
        id: null
        isAnnotation: null
        labels: {}
        model: istio
        name: bookinfo-vs
        namespace: default
        settings:
            gateways:
                - sample-app-gateway
            hosts:
                - book
            http:
                - cors Policy:
                    allow Credentials: false
                  fault:
                    delay:
                        fixedDelay: 7s
                        percentage:
                            value: 100
                  match:
                    - ignore Uri Case: false
                      uri:
                        exact: /productpage
                    - ignore Uri Case: false
                      uri:
                        prefix: /static
                    - ignore Uri Case: false
                      uri:
                        exact: /login
                    - ignore Uri Case: false
                      uri:
                        exact: /logout
                    - ignore Uri Case: false
                      uri:
                        prefix: /api/v1/products
                  retries:
                    attempts: 2
                    retry Remote Localities: false
                  route:
                    - destination:
                        host: productpage
                        port:
                            number: 9080
        traits:
            meshmap:
                edges:
                    - data:
                        id: c8314d33-28cf-4ae9-8934-6c0701e99a96
                        meatadata:
                            port: 80
                            protocol: TCP
                        source: sample-app-gateway
                        target: bookinfo-vs
                      style:
                        control-point-distances: null
                        control-point-weights: "0.5"
                        curve-style: bezier
                        haystack-radius: "0"
                        line-color: rgb(153,153,153)
                        line-style: dotted
                        opacity: "1"
                        segment-distances: 20px
                        segment-weights: "0.5"
                        target-arrow-shape: vee
                        taxi-direction: auto
                        taxi-turn: 50%
                        taxi-turn-min-distance: 10px
                        width: 1.5px
