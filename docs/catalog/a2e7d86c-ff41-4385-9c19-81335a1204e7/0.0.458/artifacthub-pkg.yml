description: This design shows a Keycloak SSO setup using OAuth2 Proxy for unified authentication. NGINX Ingress handles TLS and routes traffic to the OAuth2 Proxy, which authenticates users through Keycloak via OAuth2/OpenID Connect. Tools like Grafana, Prometheus UI, and Longhorn UI are secured with centralized SSO, ensuring consistent and secure user access across services.
