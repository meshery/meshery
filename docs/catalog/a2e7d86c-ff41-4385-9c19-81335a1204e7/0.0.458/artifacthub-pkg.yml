readme: "When using this design, ensure proper token refresh and redirect URI configuration to avoid login issues. Keycloak availability is critical, so high availability and backups are recommended. The OAuth2 Proxy adds minor latency but improves security. Careful management of sessions, TLS certificates, and role-based access is required to maintain stability and prevent over-privileged access. Some services may also need additional setup for full OAuth2/OpenID Connect compatibility. \n ##h4 Caveats and Consideration \n"
