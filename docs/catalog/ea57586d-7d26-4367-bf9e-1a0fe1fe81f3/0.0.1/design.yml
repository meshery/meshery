      app.kubernetes.io/version: 8.4.0-2.1.3
      version: "1.0"
    model: kubernetes
    name: mysql-operator
    namespace: mysql-operator
    settings:
      spec:
        replicas: 1
        selector:
          match Labels:
            name: mysql-operator
        template:
          metadata:
            labels:
              name: mysql-operator
          spec:
            containers:
            - args:
              - mysqlsh
              - --log-level=@INFO
              - --pym
              - mysqloperator
              - operator
              env:
              - name: MYSQLSH_USER_CONFIG_HOME
                value: /mysqlsh
              - name: MYSQLSH_CREDENTIAL_STORE_SAVE_PASSWORDS
                value: never
              image: container-registry.oracle.com/mysql/community-operator:8.4.0-2.1.3
              image Pull Policy: IfNotPresent
              name: mysql-operator
              readiness Probe:
                exec:
                  command:
                  - cat
                  - /tmp/mysql-operator-ready
                initial Delay Seconds: 1
                period Seconds: 3
              security Context:
                allow Privilege Escalation: false
                privileged: false
                read Only Root Filesystem: true
                run As User: 2
              volume Mounts:
              - mount Path: /mysqlsh
                name: mysqlsh-home
              - mount Path: /tmp
                name: tmpdir
            service Account Name: mysql-operator-sa
            volumes:
            - empty Dir: {}
              name: mysqlsh-home
            - empty Dir: {}
              name: tmpdir
