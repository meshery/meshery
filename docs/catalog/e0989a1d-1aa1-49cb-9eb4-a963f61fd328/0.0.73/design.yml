        body-text: "In essence, this design creates a Deployment that: \n\n- Runs 3 replicas of a pod.\n- Each pod uses the alpine:3 image.\n- Inside each pod, a script continuously prints the current date and a message with a preferred sport fetched from a ConfigMap named \"sport\". The ConfigMap provides the \"sport\" data that's mounted into the container's file system.\n\nThis example demonstrates how to use ConfigMaps to inject configuration data into your pods, allowing you to decouple configuration from your application's image."
