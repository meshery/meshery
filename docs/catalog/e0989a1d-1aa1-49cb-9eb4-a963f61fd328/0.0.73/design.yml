      component:
        kind: Deployment
        schema: ""
        version: apps/v1
      configuration:
        metadata:
            labels:
                app.kubernetes.io/name: configmap-volume
            name: configmap-volume
            namespace: default
        spec:
            replicas: 3
            selector:
                match Labels:
                    app.kubernetes.io/name: configmap-volume
            template:
                metadata:
                    labels:
                        app.kubernetes.io/name: configmap-volume
                spec:
                    containers:
                        - command:
                            - /bin/sh
                            - -c
                            - while true; do echo "$(date) My preferred sport is $(cat /etc/config/sport)"; sleep 10; done;
                          image: alpine:3
                          name: alpine
                          ports:
                            - container Port: 80
                          volume Mounts:
                            - mount Path: /etc/config
                              name: config-volume
                    volumes:
                        - config Map:
                            name: sport
                          name: config-volume
