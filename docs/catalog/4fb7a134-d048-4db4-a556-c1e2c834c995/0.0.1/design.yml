      "configuration": {
        "metadata": {
          "name": "loxilb-lb",
          "namespace": "kube-system"
        },
        "spec": {
          "selector": {
            "matchLabels": {
              "app": "loxilb-app"
            }
          },
          "template": {
            "metadata": {
              "labels": {
                "app": "loxilb-app"
              },
              "name": "loxilb-lb"
            },
            "spec": {
              "affinity": {
                "nodeAffinity": {
                  "requiredDuringSchedulingIgnoredDuringExecution": {
                    "nodeSelectorTerms": [
                      {
                        "matchExpressions": [
                          {
                            "key": "node-role.kubernetes.io/control-plane",
                            "operator": "Exists"
                          }
                        ]
                      }
                    ]
                  }
                }
              },
              "containers": [
                {
                  "command": [
                    "/root/loxilb-io/loxilb/loxilb",
                    "--bgp",
                    "--egr-hooks",
                    "--blacklist=cni[0-9a-z]|veth.|flannel.|eni."
                  ],
                  "image": "ghcr.io/loxilb-io/loxilb:latest",
                  "imagePullPolicy": "Always",
                  "name": "loxilb-app",
                  "ports": [
                    {
                      "containerPort": 11111
                    },
                    {
                      "containerPort": 179
                    }
                  ],
                  "securityContext": {
                    "capabilities": {
                      "add": [
                        "SYS_ADMIN"
                      ]
                    },
                    "privileged": true
                  }
                }
              ],
              "dnsPolicy": "ClusterFirstWithHostNet",
              "hostNetwork": true,
              "tolerations": [
                {
                  "key": "node-role.kubernetes.io/control-plane",
                  "operator": "Exists"
                }
              ]
            }
          }
        }
