readme: "System Requirements: Kubernetes 1.16+, ValidatingAdmissionWebhook APIs enabled. Minimum 3 nodes recommended for HA.\n\nResource Allocation: Total ~1.5GB memory, 300m CPU across all controllers. Admission controller requires 3 replicas for availability.\n\nSecurity: ClusterRole grants extensive cluster-wide permissions. Webhook failures can block cluster operations. Review RBAC regularly.\n\nHigh Availability: PodDisruptionBudget ensures minimum 2 admission replicas. Monitor webhook latency and failure rates.\n\nProduction: Update image tags, configure monitoring, test policies before deployment. Plan rollout strategy to avoid disruption. \n ##h4 Caveats and Consideration \n"
