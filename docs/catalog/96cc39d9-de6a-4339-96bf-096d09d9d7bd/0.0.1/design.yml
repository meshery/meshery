name: Running ZooKeeper, A Distributed System Coordinator
version: 0.0.3
services:
  zk:
    annotations: {}
    apiVersion: apps/v1
    dependsOn: []
    id: null
    isAnnotation: null
    labels: {}
    model: kubernetes
    name: zk
    namespace: default
    settings:
      spec:
        pod Management Policy: OrderedReady
        replicas: 3
        selector:
          match Labels:
            app: zk
        service Name: zk-hs
        template:
          metadata:
            labels:
              app: zk
          spec:
            affinity:
              pod Anti Affinity:
                required During Scheduling Ignored During Execution:
                - label Selector:
                    match Expressions:
                    - key: app
                      operator: In
                      values:
                      - zk
                  topology Key: kubernetes.io/hostname
            containers:
            - command:
              - sh
              - -c
              - start-zookeeper --servers=3 --data_dir=/var/lib/zookeeper/data --data_log_dir=/var/lib/zookeeper/data/log
                --conf_dir=/opt/zookeeper/conf --client_port=2181 --election_port=3888
                --server_port=2888 --tick_time=2000 --init_limit=10 --sync_limit=5
                --heap=512M --max_client_cnxns=60 --snap_retain_count=3 --purge_interval=12
                --max_session_timeout=40000 --min_session_timeout=4000 --log_level=INFO
              image: registry.k8s.io/kubernetes-zookeeper:1.0-3.4.10
              image Pull Policy: Always
              liveness Probe:
                exec:
                  command:
                  - sh
                  - -c
                  - zookeeper-ready 2181
                initial Delay Seconds: 10
                timeout Seconds: 5
              name: kubernetes-zookeeper
              ports:
              - container Port: 2181
                name: client
              - container Port: 2888
                name: server
              - container Port: 3888
                name: leader-election
              readiness Probe:
                exec:
                  command:
                  - sh
                  - -c
                  - zookeeper-ready 2181
                initial Delay Seconds: 10
                timeout Seconds: 5
              resources:
                requests:
                  cpu: "0.5"
                  memory: 1Gi
              volume Mounts:
              - mount Path: /var/lib/zookeeper
                name: datadir
            security Context:
              fs Group: 1000
              run As User: 1000
        update Strategy:
          type: RollingUpdate
        volume Claim Templates:
        - metadata:
            name: datadir
          spec:
            access Modes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
