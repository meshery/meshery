        kind: Deployment
        schema: ""
        version: apps/v1
      configuration:
        metadata:
            annotations: {}
            labels:
                app: gerrit-operator
            namespace: default
        spec:
            replicas: 1
            selector:
                match Labels:
                    app: gerrit-operator
            template:
                metadata:
                    labels:
                        app: gerrit-operator
                spec:
                    containers:
                        - command:
                            - gerrit-operator
                          env:
                            - name: WATCH_NAMESPACE
                              value From:
                                field Ref:
                                    field Path: metadata.namespace
                            - name: POD_NAME
                              value From:
                                field Ref:
                                    field Path: metadata.name
                            - name: PLATFORM_TYPE
                              value: kubernetes
                            - name: GERRIT_PROJECT_SYNC_INTERVAL
                              value: 10m
                            - name: GERRIT_GROUP_MEMBER_SYNC_INTERVAL
                              value: 5m
                          image: myregistry/gerrit-operator:latest
                          image Pull Policy: Always
                          name: gerrit-operator-container
                          resources:
                            limits:
                                cpu: 200m
                                memory: 512Mi
                            requests:
                                cpu: 100m
                                memory: 256Mi
                          security Context:
                            allow Privilege Escalation: false
                    security Context:
                        run As Non Root: true
                    service Account Name: edp-gerrit
