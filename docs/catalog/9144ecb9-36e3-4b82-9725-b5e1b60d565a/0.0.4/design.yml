                name: rootfs
                read Only: true
              - mount Path: /var/run/docker.sock
                name: dockersock
                read Only: true
              - mount Path: /var/lib/docker
                name: varlibdocker
                read Only: true
              - mount Path: /run/containerd/containerd.sock
                name: containerdsock
                read Only: true
              - mount Path: /sys
                name: sys
                read Only: true
              - mount Path: /dev/disk
                name: devdisk
                read Only: true
            host Network: false
            service Account Name: aws-cloudwatch-metrics
            termination Grace Period Seconds: 60
            volumes:
            - config Map:
