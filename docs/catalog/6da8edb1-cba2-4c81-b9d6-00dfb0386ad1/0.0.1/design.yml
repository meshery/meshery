      component:
        kind: Deployment
        schema: ""
        version: apps/v1
      configuration:
        metadata:
            annotations: {}
            labels:
                app: wordpress-sql
            namespace: default
        spec:
            selector:
                match Labels:
                    app: wordpress
                    tier: mysql
            strategy:
                type: Recreate
            template:
                metadata:
                    labels:
                        app: wordpress
                        tier: mysql
                spec:
                    containers:
                        - env:
                            - name: MYSQL_ROOT_PASSWORD
                              value From:
                                secret Key Ref:
                                    key: password
                                    name: mysql-pass
                          image: mysql:5.6
                          liveness Probe:
                            tcp Socket:
                                port: 3306
                          name: mysql
                          ports:
                            - container Port: 3306
                              name: mysql
                          volume Mounts:
                            - mount Path: /var/lib/mysql
                              name: mysql-persistent-storage
                    volumes:
                        - name: mysql-persistent-storage
                          persistent Volume Claim:
                            claim Name: mysql-pv-claim
