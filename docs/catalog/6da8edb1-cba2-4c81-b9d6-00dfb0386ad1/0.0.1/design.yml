                          image: wordpress:4.8-apache
                          name: wordpress
                          ports:
                            - container Port: 80
                              name: wordpress
                          volume Mounts:
                            - mount Path: /var/www/html
                              name: wordpress-persistent-storage
                    volumes:
                        - name: wordpress-persistent-storage
                          persistent Volume Claim:
                            claim Name: wp-pv-claim
