description: ms-emails-worker is a Helm chart for a background worker that processes email jobs off a queue. It deploys a Kubernetes Deployment and optional Service; configuration is exposed via values.yaml (image repo/tag, replicas, resources, env, pod labels/annotations, serviceAccount/RBAC). Typical settings include queue/broker connection (e.g., Kafka/RabbitMQ), SMTP or provider API keys, retry/backoff, and liveness/readiness probes. Use it to run an always-on worker for transactional or batch email sending.
