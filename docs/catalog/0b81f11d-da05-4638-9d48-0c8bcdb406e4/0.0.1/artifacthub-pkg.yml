readme: "Requires valid SMTP credentials or an email provider API key supplied via Kubernetes Secrets; do not store secrets in values.yaml. If autoscaling is enabled, ensure metrics-server is installed. Network egress to your mail/queue provider must be allowed; configure NetworkPolicy if your cluster enforces it. Default Service type is ClusterIP (usually no Ingress needed). Some fields are immutable across upgrades (e.g., container ports); changing them may recreate pods. Resource requests/limits are conservative—tune for workload. Kubernetes ≥1.22 recommended. \n ##h4 Caveats and Consideration \n"
