description: "Dremio (OSS) deployed on Kubernetes via the official dremio_v2 Helm chart. \nThis Design represents a baseline installation of the Dremio coordinator (master) and executors with Services, ConfigMaps/Secrets, and optional Ingress. \nChart values are adjusted to use an S3-compatible distStorage to satisfy Dremio ≥21.0’s “no local distStorage” requirement. \nImport-only topology intended for reuse and customization in Meshery Kanvas; users can override values (resources, node selectors, Ingress/TLS, persistence) per cluster.\n"
