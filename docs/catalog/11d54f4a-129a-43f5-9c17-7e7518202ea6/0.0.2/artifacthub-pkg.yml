readme: "• distStorage: Dremio ≥21.0 does NOT support 'local'. Set distStorage.type to aws/azure/gcp and provide bucket + credentials (S3/MinIO example included).\n• Credentials: Store access keys in Kubernetes Secrets (avoid plain text). Update fs.s3a.endpoint and path-style access if using MinIO.\n• Persistence: Ensure PVCs are provisioned for metadata and scratch space; validate StorageClass and access modes for your cluster.\n• Resources: Size coordinators/executors appropriately (e.g., coordinator ≥4Gi RAM; executors commonly ≥8Gi RAM). Tune CPU/memory/heap per workload.\n• Networking: Ingress is off by default; configure hostnames, TLS, and service type (NodePort/LoadBalancer) as required.\n• Version note: Imported from packaged chart `dremio-2.0.0.tgz` (dremio_v2). Adjust if you target a different chart release.\n• This Design captures chart structure for catalog sharing; deployment behavior depends on cluster-specific values (storage class, DNS, IAM, etc.).\n \n ##h4 Caveats and Consideration \n"
