  elasticsearch-rc:
    annotations: {}
    apiVersion: v1
    dependsOn:
    - default
    id: null
    isAnnotation: null
    labels:
      component: elasticsearch
    model: kubernetes
    name: elasticsearch-rc
    namespace: default
    settings:
      spec:
        replicas: 1
        template:
          metadata:
            labels:
              component: elasticsearch
          spec:
            containers:
            - env:
              - name: KUBERNETES_CA_CERTIFICATE_FILE
                value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              - name: NAMESPACE
                value From:
                  field Ref:
                    field Path: metadata.namespace
              - name: CLUSTER_NAME
                value: myesdb
              - name: DISCOVERY_SERVICE
                value: elasticsearch
              - name: NODE_MASTER
                value: "true"
              - name: NODE_DATA
                value: "true"
              - name: ""
              - name: HTTP_ENABLE
                value: "true"
              image: quay.io/pires/docker-elasticsearch-kubernetes:5.6.2
              name: es
              ports:
              - container Port: 9200
                name: http
                protocol: TCP
              - container Port: 9300
                name: transport
                protocol: TCP
              security Context:
                capabilities:
                  add:
                  - IPC_LOCK
              volume Mounts:
              - mount Path: /data
                name: storage
            init Containers:
            - command:
              - '["sysctl", "-w", "vm.max_map_count=262144"]'
              image: busybox
              image Pull Policy: IfNotPresent
              name: init-sysctl
              security Context:
                privileged: true
            service Account: elasticsearch
            volumes:
            - name: storage
