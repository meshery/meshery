description: |-
    ELKK (ELK + Kafka) logging pipeline: My App emits logs → Kafka Producer publishes to Kafka topic logs → Kafka brokers the stream (9092) → Logstash consumes from Kafka and indexes into Elasticsearch (index pattern app-logs-*, port 9200) → Kibana queries Elasticsearch for visualisation (5601).
    This Meshery Design captures the topology and intent; some nodes use generic workload placeholders where native models were not available.
