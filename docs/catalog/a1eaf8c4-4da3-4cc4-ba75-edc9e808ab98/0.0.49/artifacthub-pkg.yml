readme: "Design is topology-focused; some components (Kafka Producer, Logstash, Kibana) are represented as generic workloads/Namespaces.\nProvides a Logstash pipeline that consumes from Kafka and outputs to Elasticsearch.\nUpdate hostnames/ports for your environment (e.g., kafka:9092, elasticsearch:9200).\nSecurity/auth not configured (no TLS/SASL for Kafka, no X-Pack auth for ES/Kibana).\nIntended for a single-namespace demo; scaling and production hardening are out of scope. \n ##h4 Caveats and Consideration \n"
