        "body-text": "layout: default\r\ntitle: Expose a Kubernetes app with NGINX Ingress (Meshery Playground)\r\npermalink: guides/tutorials/nginx-ingress-playground\r\nabstract: Step-by-step tutorial on deploying a sample app in Meshery Playground and exposing it using the NGINX Ingress Controller.\r\ntoc: true\r\ndisplay-toolbar: true\r\n---\r\n\r\n# Expose a Kubernetes app with NGINX Ingress (Meshery Playground)\r\n\r\nIn this tutorial, you will deploy a small demo application in Kubernetes and make it accessible through the **NGINX Ingress Controller** using **Meshery Playground**.  \r\nMeshery Playground provides a ready-to-use Kubernetes environment, so you don’t need to install anything locally.\r\n\r\n---\r\n\r\n## ✅ Requirements\r\n- Access to [Layer5 Cloud](https://layer5.io/cloud) with Meshery Playground enabled.\r\n- Basic familiarity with Meshery Designer (drag-and-drop interface for creating Kubernetes resources).\r\n\r\n---\r\n\r\n## 🎯 What you will create\r\n\r\nWe will deploy:\r\n- A **Deployment** running an echo server container.\r\n- A **Service** that makes the Deployment reachable inside the cluster.\r\n- The **NGINX Ingress Controller**, which routes traffic into the cluster.\r\n- An **Ingress** resource that maps a host (`demo.local`) to the Service.\r\n\r\n---\r\n\r\n## 🛠 Step 1 — Create a Design\r\n1. Open [Meshery Playground](https://play.meshery.io).  \r\n2. Select **Designs → + New**.  \r\n3. Name your design: `nginx-ingress-echo-demo`.\r\n\r\n---\r\n\r\n## 🛠 Step 2 — Add a Deployment and Service\r\n1. Drag a **Deployment** to the canvas:  \r\n   - Container image: `ealen/echo-server:latest`  \r\n   - Port: `80`  \r\n   - Label: `app: echo`  \r\n\r\n2. Drag a **Service**:  \r\n   - Type: `ClusterIP`  \r\n   - Port: `80` → TargetPort: `80`  \r\n   - Selector: `app: echo`  \r\n\r\n3. Connect the Deployment to the Service.\r\n\r\n📸 _Screenshot placeholder: Sapna Mohanta – Deployment + Service in Kanvas_\r\n\r\n---\r\n\r\n## 🛠 Step 3 — Install the NGINX Ingress Controller\r\n1. In the Designer, click **Import**.  \r\n2. Use this manifest URL to add the Ingress Controller:  \r\nhttps://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml\r\n3. Deploy the design.\r\n\r\n📸 _Screenshot placeholder: Sapna Mohanta – NGINX controller pods running_\r\n\r\n---\r\n\r\n## 🛠 Step 4 — Add an Ingress\r\n1. Drag an **Ingress** to the canvas.  \r\n2. Configure it with:\r\n- `ingressClassName: nginx`  \r\n- Rule:  \r\n  - Host: `demo.local`  \r\n  - Path: `/` → Backend: Service on port `80`  \r\n\r\n3. Connect the Ingress to the Service.  \r\n4. Save and deploy.\r\n\r\n📸 _Screenshot placeholder: Sapna Mohanta – Ingress connected to Service_\r\n\r\n---\r\n\r\n## 🛠 Step 5 — Test the Ingress\r\nMeshery Playground doesn’t expose a public IP, so we’ll test from inside the cluster.\r\n\r\n1. Create a test pod:  \r\n- Image: `curlimages/curl:latest`  \r\n- Command: `sleep 3600`  \r\n\r\n2. Open a terminal into the pod.  \r\n3. Run:\r\n\r\n```bash\r\nING='ingress-nginx-controller.ingress-nginx.svc.cluster.local'\r\ncurl -H \"Host: demo.local\" http://$ING/\r\n",
