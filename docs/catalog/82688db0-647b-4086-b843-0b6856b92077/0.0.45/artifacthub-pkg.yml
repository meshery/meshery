description: |-
    This design represents a minimal full-stack web application architecture.

    Client Browser → sends requests to the application.

    Nginx (port 80) → acts as a reverse proxy, serving the frontend and forwarding API requests.

    Node.js Backend (port 3000) → handles application logic and API endpoints.

    Redis (port 6379) → used as an in-memory database/cache for fast data access, session storage, or queue management.
