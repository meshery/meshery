readme: "No persistent database is included (Redis is in-memory, so data is lost if the service restarts).\n\nSecurity (HTTPS/TLS, authentication, and authorization) is not configured yet.\n\nScaling is single-instance; no load balancing or replication is set up.\n\nMonitoring/Logging tools (like Prometheus, Grafana, ELK) are not included.\n\nFrontend is assumed to be static files served by Nginx — if a modern React/Angular app is needed, a separate build process may be required. \n ##h4 Caveats and Consideration \n"
