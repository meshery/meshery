  filebeat-config:
    annotations: {}
    apiVersion: v1
    dependsOn: []
    id: null
    isAnnotation: null
    labels:
      k8s-app: filebeat
    model: kubernetes
    name: filebeat-config
    namespace: default
    settings:
      data:
        filebeat.yml: |-
          logging.level: info
          logging.metrics.enabled: false
          logging.json: true
          filebeat.autodiscover:
            providers:
              - type: kubernetes
                node: ${NODE_NAME}
                hints.enabled: true
                hints.default_config.enabled: true
                hints.default_config:
                  type: container
                  paths:
                    - /var/log/containers/*.log
                  multiline.pattern: '^[^{]+'
                  multiline.negate: false
                  multiline.match: after
                  processors:
                    - add_kubernetes_metadata:
                        host: ${NODE_NAME}
                        matchers:
                        - logs_path:
                            logs_path: "/var/log/containers"
          processors:
            - decode_json_fields:
                  fields: ["message"]
                  process_array: false
                  max_depth: 2
                  target: ""
                  overwrite_keys: true
                  add_error_key: false

          output.logstash:
            bulk_max_size: 20
            hosts: ['logstash-service.default.svc.cluster.local:5044']
