    model: kubernetes
    name: minio
    namespace: default
    settings:
      spec:
        replicas: 1
        selector:
          match Labels:
            app: minio
        strategy:
          rolling Update:
            max Surge: 1
            max Unavailable: 1
          type: RollingUpdate
        template:
          metadata:
            labels:
              app: minio
          spec:
            containers:
            - args:
              - server
              - /storage
              env:
              - name: MINIO_ACCESS_KEY
                value: minio
              - name: MINIO_SECRET_KEY
                value: minio123
              image: bsctl/minio:latest
              lifecycle:
                post Start:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - mkdir -p /storage/default
              liveness Probe:
                http Get:
                  path: /minio/health/live
                  port: 9000
                  scheme: HTTP
                initial Delay Seconds: 10
                period Seconds: 20
              name: minioc
              ports:
              - container Port: 9000
                protocol: TCP
              readiness Probe:
                http Get:
                  path: /minio/health/live
                  port: 9000
                  scheme: HTTP
                initial Delay Seconds: 20
                period Seconds: 50
              volume Mounts:
              - mount Path: /storage
                name: data
            volumes:
            - name: data
              persistent Volume Claim:
                claim Name: minio
