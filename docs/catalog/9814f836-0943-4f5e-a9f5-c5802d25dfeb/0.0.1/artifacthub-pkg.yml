description: 'ms-emails-grpc is a Helm chart that deploys a gRPC microservice for sending emails. It creates a Deployment and a ClusterIP Service (default) exposing a gRPC port (commonly 50051). Configuration is provided via values.yaml: image repo/tag, replicas, resources, environment variables, ports, serviceAccount/RBAC, Pod annotations/labels, optional HPA, PDB, and node scheduling settings. Secrets for SMTP or an email-provider API can be mounted or referenced via envFrom/SecretKeyRef. Health checks can be configured as gRPC or HTTP/TCP probes depending on the container.'
