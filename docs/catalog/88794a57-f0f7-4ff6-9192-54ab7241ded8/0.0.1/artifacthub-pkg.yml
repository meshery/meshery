readme: "Container insights collects metric data from your cluster in addition to logs. This functionality has been replaced by Azure Monitor managed service for Prometheus. You can analyze that data using built-in dashboards in Managed Grafana and alert on them using prebuilt Prometheus alert rules.\n\nYou can continue to have Container insights collect metric data so you can use the Container insights monitoring experience. Or you can save cost by disabling this collection and using Grafana for metric analysis. See Configure data collection in Container insights using data collection rule for configuration options.\n\nFor more information checkout this doc\n https://learn.microsoft.com/en-us/azure/azure-monitor/containers/container-insights-overview \n ##h4 Caveats and Consideration \n"
