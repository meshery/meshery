readme: "• Requires an accessible Elasticsearch endpoint at runtime (this design does not deploy Elasticsearch).\n• Images/versions are taken from chart defaults adjust for your environment.\n• Security/auth not configured (no TLS/SASL for Kafka; no X-Pack for Kibana/Elasticsearch).\n• Intended as a minimal, single-namespace demo; production hardening and scaling are left to the user.\n• Optional resources (Ingress, HPA, extra ConfigMaps) are disabled by default; enable via Helm values and re-import if needed.\n• Service/ports/hostnames should be updated per your cluster (e.g., service type ClusterIP/NodePort/LoadBalancer).\n \n ##h4 Caveats and Consideration \n"
