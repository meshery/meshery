description: ms-base is a reusable Helm chart for containerized microservices on Kubernetes. It provisions a Deployment and Service and optionally ConfigMaps/Secrets, HPA, and Ingress. Common knobs are exposed via values.yaml (image repo/tag, replicas, resources, env, service.type, ingress.*). Suitable as a starting point for REST/GRPC services; follows 12-factor conventions and ships with health probes and configurable Pod labels/annotations.
