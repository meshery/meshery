model:
  name: model
  description: A unit of packaging to define managed infrastructure and their relationships, and details specifics of how to manage them.
  usage: mesheryctl model [command] [flags]
  flags:
    count:
      name: --count
      description: (optional) Get the number of models in total
    help:
      name: --help, -h
      description: help for model
      usage: mesheryctl model --help
      example: mesheryctl model --help
  subcommands:
    build:
      name: build
      description: Create an OCI-compliant package from the model files
      usage: |
        mesheryctl model build [model-name] [flags]
        mesheryctl model build [model-name]/[model-version] [flags]
      flags:
        path:
          name: --path, -p
          description: (optional) looks for a model folder under specified path, defaults to current dir.
          usage: |
            mesheryctl model build [model-name] --path [path]
            mesheryctl model build [model-name]/[model-version] --path [path]
          examples:
            - mesheryctl model build aws-ec2-controller --path .
            - mesheryctl model build aws-ec2-controller --path ./some/folder/where/to/look/for/files
            - mesheryctl model build aws-ec2-controller/v1.2.3 --path .
            - mesheryctl model build aws-ec2-controller/v1.2.3 --path ./some/folder/where/to/look/for/files
    export:
      name: export
      description: Export a model by name to the given output type (default is oci).
      usage: mesheryctl model export [model-name]
      examples:
        - mesheryctl model export [model-name] -l /home/meshery
        - mesheryctl model export [model-name] --discard-components
        - mesheryctl model export [model-name] -o yaml
        - mesheryctl model export [model-name] --version v0.7.3
    generate:
      name: generate
      description: Generate models by specifying the directory, file, or URL.
      usage: mesheryctl model generate [flags]
      flags:
        file:
          name: --file, -f
          description: Specify the path to the file, directory, or URL.
        template:
          name: --template, -t
          description: Specify the path to the template JSON file (only required for URLs).
        register:
          name: --register, -r
          description: Skip model registration (default is true).    
    import:
      name: import
      description: Import models using a file or filepath directly to the meshery registry
      usage: mesheryctl model import --file [ file | path | URL ]
      examples:
        - mesheryctl model import /path/to/[file.yaml|file.json]
        - mesheryctl model import /path/to/models
      flags:
        file:
          name: --file, -f
          description: (optional) path to a single model file to import from local filesystem or URL to import from web location
          usage: mesheryctl model import --file [ file | path | URL ]
          examples: 
            - mesheryctl model import --file /path/to/model.tar
            - mesheryctl model import --file /path/to/model.tar.gz
            - mesheryctl model import --file https://example.com/model.tar.gz
            - mesheryctl model import --file /path/to/model/directory # contains CSV files
    init:
      name: init
      description: Scaffold a folder structure for model creation
      usage: mesheryctl model init [model-name] [flags]
      flags:
        output-format:
          name: --output-format, -o
          description: (optional) format to scaffold files to, supports json or yaml, planned to support csv, defaults to json.
          usage: mesheryctl model init [model-name] --output-format [format]
          examples:
            - mesheryctl model init aws-ec2-controller --output-format json
            - mesheryctl model init aws-ec2-controller --output-format yaml
        path:
          name: --path, -p
          description: (optional) generates a folder structure under specified path, defaults to current dir.
          usage: mesheryctl model init [model-name] --path [path]
          examples:
            - mesheryctl model init aws-ec2-controller --path .
            - mesheryctl model init aws-ec2-controller --path ./some/folder/where/to/put/files
        version:
          name: --version
          description: (optional) model version, defaults to v0.1.0
          usage: mesheryctl model init [model-name] --version [version]
          example: mesheryctl model init aws-ec2-controller --version v1.2.3
    list:
      name: list
      description: List models present in the registry
      usage: mesheryctl model list [flags]
      flags:
        page:
          name: --page, -p
          description: list models by specific page number (25 models per page)
    search:
      name: search
      description: Using a keyword(s) search the registry for matching model(s)
      usage: mesheryctl model search [keyword]
    view:
      name: view
      description: View details of a specific model
      usage: mesheryctl model view [model-name]
      flags:
        output-format:
          name: -o, --output-format
          description: (optional) format to display in [json|yaml] (default "yaml")

