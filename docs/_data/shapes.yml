- Shape: Generic Node
  Description: A simple, often circular or rectangular shape used as a placeholder
    for unspecified or generic data points.
  CommonUsecase: 
    - Representing undefined or flexible entities in early-stage diagrams
    - Showing placeholder nodes in template diagrams
    - Indicating generic components in adaptable system designs
  DependOn: Can be connected to various other node types, often used as a base
    for more specific node definitions
  SVG: "GenericNode.svg"

- Shape: Octagon
  Description: An eight-sided polygon, providing another option for representing
    complex data types. The additional sides make it stand out more compared to
    hexagons or pentagons.
  CommonUsecase: 
    - Representing stop points or critical junctures in processes
    - Indicating regulatory or compliance elements in system diagrams
  DependOn: Often used sparingly to highlight very specific or important nodes.
  SVG: "Octagon.svg"