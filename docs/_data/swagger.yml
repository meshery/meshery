                                                        type: string
                                                        x-go-name: Time
                                                    assertions:
                                                        type: string
                                                        x-go-name: Assertions
                                                    capability:
                                                        type: string
                                                        x-go-name: Capability
                                                    reason:
                                                        x-go-name: Reason
                                                        type: string
                                                x-go-package: github.com/layer5io/meshery/server/models
                                            x-go-name: MoreDetails
                                        cases_passed:
                                            type: string
                                            x-go-name: CasesPassed
                                        id:
                                            type: string
                                            format: uuid
                                            x-go-name: ID
                                        mesh_name:
                                            type: string
                                            x-go-name: MeshName
                                        mesh_version:
                                            type: string
                                            x-go-name: MeshVersion
                                        passing_percentage:
                                            type: string
                                            x-go-name: PassingPercentage
                                        status:
                                            type: string
                                            x-go-name: Status
                                    x-go-package: github.com/layer5io/meshery/server/models
