            responses:
                "200":
                    description: ""
            description: Runs the load test with the given parameters
    /api/filter/deploy:
        post:
            description: Deploy an attached filter file with the request
            tags:
                - FilterAPI
            summary: Handle POST request for Filter File Deploy
            operationId: idPostDeployFilterFile
