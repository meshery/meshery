                                type: integer
                                format: int64
                                x-go-name: TotalCount
                            page:
                                format: uint64
                                x-go-name: Page
                                type: integer
                            page_size:
                                type: integer
                                format: uint64
                                x-go-name: PageSize
                        x-go-package: github.com/layer5io/meshery/server/models
            description: |-
                # Results can be further filtered through query parameter

                ```?order={field}``` orders on the passed field

                ```?page={page-number}``` Default page number is 0

                ```?pagesize={pagesize}``` Default pagesize is 10

                ```?search={status|mesh_version|mesh_name|date|id}``` If search is non empty then a greedy search is performed
            tags:
                - Smi
            summary: Handle GET request for the results of all the smi conformance tests
            operationId: idFetchSmiResults
    /api/system/adapters/available:
        get:
            description: Fetches and returns all the adapters available for deployment
            tags:
                - SystemAPI
            summary: Handle GET request for available adapters
            operationId: idGetAvailableAdapters
            responses:
                "200":
                    description: Return all the adapters
                    schema:
                        type: array
                        items:
                            description: Adapter represents an adapter in Meshery
                            type: object
                            properties:
                                git_commit_sha:
                                    type: string
                                    x-go-name: GitCommitSHA
                                name:
                                    type: string
                                    x-go-name: Name
                                ops:
                                    x-go-name: Ops
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            key:
                                                x-go-name: Key
                                                type: string
                                            value:
                                                x-go-name: Value
                                                type: string
                                            category:
                                                type: integer
                                                format: int32
                                                x-go-package: github.com/layer5io/meshery/server/meshes
                                        x-go-package: github.com/layer5io/meshery/server/meshes
                                version:
                                    type: string
                                    x-go-name: Version
                                adapter_location:
                                    type: string
                                    x-go-name: Location
                            x-go-package: github.com/layer5io/meshery/server/models
    /api/system/version:
        get:
            operationId: idGetSystemVersion
            responses:
                "200":
                    description: Returns Meshery version
                    schema:
                        type: object
                        title: Version defines the Json payload structure for version api\
                        properties:
                            build:
                                type: string
                                x-go-name: Build
                            commitsha:
                                type: string
                                x-go-name: CommitSHA
                            latest:
                                type: string
                                x-go-name: Latest
                            outdated:
                                x-go-name: Outdated
                                type: boolean
                            release_channel:
                                type: string
                                x-go-name: ReleaseChannel
                        x-go-package: github.com/layer5io/meshery/server/handlers
