            tags:
                - SystemAPI
            summary: Handle GET request for system/server version
    /api/user/performance/profiles/{id}/results:
        get:
            operationId: idGETProfileResults
            parameters:
                - description: id for a specific
                  name: id
                  in: path
                  required: true
                  type: string
                  format: uuid
                  x-go-name: ID
            responses:
                "200":
                    description: Returns all performance results
                    schema:
                        description: PerformanceResultsAPIResponse response retruned by performance endpoint on meshery server
                        type: object
                        properties:
                            page:
                                type: integer
                                format: uint64
                                x-go-name: Page
                            page_size:
                                type: integer
                                format: uint64
                                x-go-name: PageSize
                            results:
                                type: array
                                items:
                                    x-go-package: github.com/layer5io/meshery/server/models
                                    description: PerformanceResult represents the result of a performance test
                                    type: object
                                    properties:
                                        meshery_id:
                                            type: string
                                            format: uuid
                                            x-go-name: MesheryID
                                        name:
                                            type: string
                                            x-go-name: Name
                                        performance_profile:
                                            type: string
                                            format: uuid
                                            x-go-name: PerformanceProfile
                                        runner_results:
                                            properties:
                                                RequestedDuration:
                                                    type: string
                                                StartTime:
                                                    type: string
                                                    format: date-time
                                                URL:
                                                    type: string
                                                load-generator:
                                                    type: string
                                                    x-go-name: LoadGenerator
                                                ActualDuration:
                                                    type: integer
                                                    format: uint64
                                                ActualQPS:
                                                    type: number
                                                    format: double
                                                    x-go-name: QPS
                                                DurationHistogram:
                                                    type: object
                                                    properties:
                                                        Avg:
                                                            type: number
                                                            format: double
                                                            x-go-name: Average
                                                        Max:
                                                            type: number
                                                            format: double
                                                        Min:
                                                            type: number
                                                            format: double
                                                        Percentiles:
                                                            type: array
                                                            items:
                                                                type: object
                                                                properties:
                                                                    Percentile:
                                                                        type: number
                                                                        format: double
                                                                    Value:
                                                                        type: number
                                                                        format: double
                                            x-go-package: github.com/layer5io/meshery/server/models
                                            type: object
                                        server_metrics:
                                            x-go-name: ServerMatrics
                                        test_start_time:
                                            type: string
                                            format: date-time
                                            x-go-name: TestStartTime
                                        mesh:
                                            type: string
                                            x-go-name: Mesh
                                        user_id:
                                            type: string
                                            format: uuid
                                            x-go-name: UserID
                                        server_board_config:
                                            x-go-name: ServerBoardConfig
