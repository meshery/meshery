                - PatternsAPI
            summary: Handle GET request for Meshery Patterns with of source content
            operationId: typeGetApplication
            parameters:
                - type: file
                  x-go-name: FormFile
                  name: Upload Yaml/Yml File
                  in: formData
            responses: {}
    /api/provider/extension:
