    ServiceSpec:
        type: object
        title: ServiceSpec describes the attributes that a user creates on a service.
        properties:
            clusterIP:
                description: |-
                    clusterIP is the IP address of the service and is usually assigned
                    randomly. If an address is specified manually, is in-range (as per
                    system configuration), and is not in use, it will be allocated to the
                    service; otherwise creation of the service will fail. This field may not
                    be changed through updates unless the type field is also being changed
                    to ExternalName (which requires this field to be blank) or the type
                    field is being changed from ExternalName (in which case this field may
                    optionally be specified, as describe above).  Valid values are "None",
                    empty string (""), or a valid IP address. Setting this to "None" makes a
                    "headless service" (no virtual IP), which is useful when direct endpoint
                    connections are preferred and proxying is not required.  Only applies to
                    types ClusterIP, NodePort, and LoadBalancer. If this field is specified
                    when creating a Service of type ExternalName, creation will fail. This
                    field will be wiped when updating a Service to type ExternalName.
                    More info: https://kubernetes.io/docs/concepts/services-networking/service/#virtual-ips-and-service-proxies
                    +optional
                type: string
                x-go-name: ClusterIP
            externalIPs:
                description: |-
                    externalIPs is a list of IP addresses for which nodes in the cluster
                    will also accept traffic for this service.  These IPs are not managed by
                    Kubernetes.  The user is responsible for ensuring that traffic arrives
                    at a node with this IP.  A common example is external load-balancers
                    that are not part of the Kubernetes system.
                    +optional
                type: array
                items:
                    type: string
                x-go-name: ExternalIPs
            externalTrafficPolicy:
                description: |-
                    ServiceExternalTrafficPolicyType describes how nodes distribute service traffic they
                    receive on one of the Service's "externally-facing" addresses (NodePorts, ExternalIPs,
                    and LoadBalancer IPs).
                    +enum
                type: string
                x-go-package: k8s.io/api/core/v1
            internalTrafficPolicy:
                x-go-package: k8s.io/api/core/v1
                description: |-
                    ServiceInternalTrafficPolicyType describes how nodes distribute service traffic they
                    receive on the ClusterIP.
                    +enum
