                        type: object
                    headers:
                        category: {}
                        displayName:
                            type: string
                        metadata: {}
                        name:
                            type: string
                        version:
                            type: string
                    description: ""
    /api/telemetry/metrics/board_import:
        post:
            tags:
                - PrometheusAPI
            summary: Handle POST request for Prometheus board import
